{% extends "base.html" %}
      
{% block content %}
<style>
    
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text{
    color: white;
  }
    .card{
    box-shadow: 0 16px 48px #E3E7EB;
}
</style>
            <div class="container">
                <div class="row">
      
              <!-- Blog Entries Column -->
              <div class="col-md-8 mt-3 left">
                {% for article in Articles %}
                <div class="card mb-4" >
                  <div class="card-body">
                    <img src="{{article.urlToImage}}" class="card-img-top md-15 mt-1 left" alt="...">
                    <h2 class="card-title">{{ article.title }}</h2>
                    <p class="card-text text-muted h6">author : {{ article.author }}</p>
                    <p class="card-text text-muted h6">source : {{ article.source }}</p>
                    <p class="card-text">description : {{article.description|slice:":200" }}</p>
                    <p class="card-text">content : {{article.content|slice:":200" }}</p>
                    <a href="{{article.url}}" class="btn btn-primary">Read More</a>
                  </div>
                </div>
                {% endfor %}
        </div>
{%endblock%}
